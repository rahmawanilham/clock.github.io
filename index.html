<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome embed -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">
          <h2>Clock</h2>
          <div class="switch-theme">
            <input type="checkbox" />
            <div class="icon">
              <span class="fas fa-sun"></span>
              <span class="fas fa-moon"></span>
              <span class="slide"></span>
            </div>
          </div>
        </div>

        <!-- section 1 -->
        <div class="analog-clock">
          <div class="box">
            <p>12</p>
            <div class="round-center"></div>
            <div class="jarum jarum_det"></div>
            <div class="jarum jarum_men"></div>
            <div class="jarum jarum_jam"></div>
          </div>
        </div>
        <!-- end section 1 -->

        <!-- section 2 -->
        <div class="box-time">
          <span class="digital-clock"></span>
          <span class="zone">Madiun, Indonesia</span>
          <span class="reminder">Wake up before Shalah jumuah</span>
        </div>
        <!-- end section 2 -->

        <!-- section 3 -->
        <div class="box-menu">
          <ul>
            <div class="slider"></div>
            <li>
              <a href="" class="fas fa-home"></a>
            </li>
            <li>
              <a href="" class="fas fa-bell"></a>
            </li>
            <li>
              <a href="" class="fas fa-stopwatch"></a>
            </li>
            <li>
              <a href="" class="far fa-list-alt"></a>
            </li>
          </ul>
        </div>
        <!-- end section 3 -->
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
